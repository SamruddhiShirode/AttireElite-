<h1 id="title">Hello DOM</h1>
<button id ="createBtn">Create Box</button>
<button id = "removeBtn">Remove Box</button>

<div id ="container"></div>
<script>
    //query selector()
    const title = document.querySelector("#title");
    title.style.color = "Blue";

    //querySelectorAll()
    const buttons = document.querySelectorAll("button");
    buttons.forEach(btn => {
        btn.style.margin = "5px";

    }) ;
    //createElement()
    let newBox = null;

    document.getElementById("createBtn").onclick = function(){
        newBox = document.createElement("div");

        //innerHTML
        newBox.innerHTML = "i am new box!";

        //styling using element.style
        newBox.style.width = "200px";
        newBox.style.height = "80px";
        newBox.style.background = "lightgreen";
        newBox.style.padding = "10px";
        newBox.style.marginTop = "10px";

        //appendChild()
        document.getElementById("container").appendChild(newBox);
     };
     //removeChild()
     document.getElementById("removeBtn").onclick = function(){
        if (newBox){
            document.getElementById("container").removeChild(newBox);
            newBox = null;

        }

     };
</script>
</body>
