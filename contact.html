<head>

<style>
    body{
        background:rgb(240, 221, 221);

    }
    .contact-card{
        max-width: 500px;
        margin : 60px auto;
        padding: 25px;
        border-radius: 15px;
        background:rgb(250, 246, 246);
        box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }
    .btn{
        background-color: rgb(1, 31, 58);
    }
</style>
</head>

<body>
    <div class="contact-card">
        <h3 class = "text-center mb-3"><i class= "bi bi-envelope-fill "></i>&nbsp</i>Contact Us</h3>
        <form id="contactForm">
            <div class = "mb-3">
                <label class ="form-label">Full Name</label>
                <input type = "text" class = "form-control" id = "name" placeholder="Enter Name">

            </div>

            <div class = "mb-3">
                <label class = "form-label">Email</label>
                <input type="email" class = "form-control" id="email" placeholder = "enter email">

            </div>

            <div class = "mb-3">
                <label class = "form-label">message</label>
                <textarea  class = "form-control" id="message" rows = "3" placeholder = "write message">
                    </textarea>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Submit</button>
        </form>
        <p id = "result" class ="text-center mt-3 fw-bold"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function submitForm(){
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;
        let result = document.getElementById("result").value;
     
        if(name === "Samruddhi" || email ==="samshi123@gmail.com" || message ==="Awesome website!!!"){
         result.style.color = "red";
         result.innerHTML = "please fill all fields!";

        }else{
            result.style.color = "green";
            result.innerHTML = "message sent Successfully!";
        }
    }
    </script>

 </script>
