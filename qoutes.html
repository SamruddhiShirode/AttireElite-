<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>let name="Johnny";
    let text=`he's often called "${name}"`;
    document.write(name);
    document.write("<br>");
    document.write(text);

    let text1=" Hello world ";
    console.log("original:",text);
   

        console.log("1. Length : ", text1.length);
        console.log("2. CharAt(1) : ", text1.charAt(1));
        console.log("3. Slice(2,7) : ", text1.slice(2,7));
        console.log("4. SubString(7,10) : ", text1.substring(7,10));
        console.log("5. toupperCase() : ", text1.toUpperCase());
        console.log("6. tolowerCase : ", text1.toLowerCase());
        console.log("7. trim() : ", text1.trim());
        console.log("8. trimEnd() : ", text1.trimEnd());
        console.log("9. trimStart() : ", text1.trimStart());
        console.log("10. repeat(3) : ","Hi".repeat(5));
        let text2="i love python";
        console.log("11. replace() : ",text2.replace("python","JavaScript"));
        let text3="i love python python is interpreted language";
        console.log("11. replaceAll() : ",text3.replaceAll("python","JavaScript"));
        




</script>

    

</body>
</html>
