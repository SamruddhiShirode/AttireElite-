    <script>
        function abc(){
            var x=10;
            var y=20;
            document.write(x+y);
            document.write("<br>");
            document.write(y-x);
            document.write("<br>");
            document.write("mul:",y*x)
            document.write("<br>");
            document.write(y%x);
            document.write("<br>");
            document.write(x/y);
            document.write("<br>");
            y--
            document.write(y);
            document.write("<br>");
            x++
            document.write(x);
            document.write("<br><br>");


            //compareason operator
            document.write(x==y);
            document.write("<br>");

            document.write(x!=y);
            document.write("<br>");

            document.write(x>y);
            document.write("<br>");

            document.write(x<y);
            document.write("<br>");

            document.write(x<=y);
            document.write("<br>");

            document.write(x>=y);
            document.write("<br><br>");

        // bitwise operator

        document.write(x&y);
        document.write("<br>");

        document.write(y|x);
        document.write("<br>");

        document.write(x^y);
        document.write("<br>");

        document.write(x<<1);
         document.write("<br>");

        document.write(1>>x);
        document.write("<br>");

        document.write("Logical Operator");
            document.write("<br> <br>");

            document.write("x&&y : ",x&&y);
            document.write("<br> <br>");

            document.write("x||y : ",x||y);
            document.write("<br> <br>");

            document.write("!(x==10) : ",!(x==10));
            document.write("<br> <br>");

            document.write("ASSIGNMENT OPERATORS");
            document.write("<br> <br>");

            x+=5
            document.write("x+=5 : ",x);
            document.write("<br> <br>");

            x-=5
            document.write("x-=5 : ",x);
            document.write("<br> <br>");


            x*=5
            document.write("x*=5 : ",x);
            document.write("<br> <br>");


            x/=5
            document.write("x/=5 : ",x);
            document.write("<br> <br>");

            }
        abc();
    </script>
